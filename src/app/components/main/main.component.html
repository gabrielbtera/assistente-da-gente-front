<div class="flex justify-content-center mb-4">
  <app-selec-button (valueChanged)="getoOptionLLM($event)"></app-selec-button>
</div>

<div class="response flex justify-content-center" #scrollContainer>
  <div class="history">
    @for (question of historyChat; track $index) {
    <div class="flex justify-content-end">
      <p-chip
        class="max-w-40rem"
        [label]="question.prompt"
        styleClass="p-2"
      ></p-chip>
    </div>

    <app-response-chat
      [textResponse]="question.outputChat"
      [flag]="question.flagLoading"
      [flagError]="question.flagError"
    ></app-response-chat>
    } @if (disabled) {
    <div>
      <p-skeleton styleClass="mb-2" />
      <p-skeleton width="20rem" styleClass="mb-2" />
      <p-skeleton width="10rem" styleClass="mb-2" />
      <p-skeleton styleClass="mb-2" />
      <p-skeleton width="10rem" styleClass="mb-2" />
      <p-skeleton styleClass="mb-2" />
    </div>
    }
  </div>
</div>

<div class="flex justify-content-center w-12">
  <app-input-chat
    (emitResponse)="getResponse()"
    (emitCancelRequest)="cancelRequest()"
    [disabled]="disabled"
    [speaking$]="speaking$"
    (emitCancelSpeech)="cancelSpeech()"
  ></app-input-chat>
</div>
