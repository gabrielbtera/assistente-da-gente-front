@if ( speaking$ | async ) {
<div class="flex justify-content-center align-items-center flex-row">
  <app-animate-audio class="mr-1" />

  <p-button
    icon="pi pi-pause-circle"
    label="Parar Fala"
    styleClass="p-button-text p-button-sm"
    (onClick)="cancelSpeech()"
  ></p-button>
</div>
}

<div class="inputs">
  <p-inputGroup>
    <input
      type="text"
      pInputText
      id="nome"
      name="nome"
      [(ngModel)]="prompt"
      placeholder="FaÃ§a-me uma pergunta"
      required
    />

    @if (disabled ) {
    <button pButton (click)="cancelRequest()" icon="pi pi-stop-circle"></button
    >} @else {
    <button
      (click)="getResponse()"
      [disabled]="!prompt"
      pButton
      icon="pi pi-arrow-circle-up"
    ></button>
    }
  </p-inputGroup>
</div>
